{% extends "base.html"%} {% block content %}
<h1>My recipes</h1>
<!--Search form-->
<div class="d-flex justify-content-center m-5">
  <form action="{{url_for('recipes.search')}}" class="d-flex w-50">
    <input
      type="text"
      name="q"
      class="form-control search-bar"
      placeholder="Find in your recipes"
    />
    <input
      class="btn btn-primary ms-2"
      type="submit"
      value="Search"
    />
  </form>
</div>

<div class="container mt-5">
  <div class="row">
    {% for recipe in recipes %}
    <!-- Recipe card -->
    {% include "/recipes/partials/recipe_card.html" %} {% endfor %}
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  const removeBtns = document.querySelectorAll(".delete-recipe-btn");
  removeBtns.forEach((btn) => {
    btn.addEventListener("click", async () => {
      // Confirmation message
      const confirmed = confirm("Are you sure you want to delete this recipe?");
      if (!confirmed) {
        return;
      }
      // Get url to delete
      const url = btn.dataset.url;

      try {
        // Make a request on server to delete the recipe
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });

        if (!response.ok) {
          throw new Error("Error deleting the recipe");
        } else {
          // Remove the card from the DOM
          const recipeCard = btn.closest(".recipe-card");
          if (recipeCard) recipeCard.remove();
        }
      } catch (error) {
        alert(error.message);
      }
    });
  });
</script>
{%endblock %}
